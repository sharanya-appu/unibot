{% extends 'admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" >
    <tr>
      <th colspan="7">Approved students </th>
    </tr>
    <tr>
      <th>Student id </th>
      <th>Student name </th>
      <th>College</th>
      <th>Course</th>
      <th>Regno</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
    {% for i in v %}
    <tr>
      <td>&nbsp;{{i[0]}}</td>
      <td>&nbsp;{{i[1]}} {{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[7]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>&nbsp;{{i[6]}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
