{% extends 'dep_index.html' %}
{% block body %}
<form action="/dep_add_course" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Course</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]"/>
      </label></td>
    </tr>
    <tr>
      <td>Duration</td>
      <td><label>
        <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td>Syllabus</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
