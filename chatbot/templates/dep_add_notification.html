{% extends 'dep_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="dep_add_notification">
  <table width="200" border="1" >
    <tr>
      <td>Notification</td>
      <td><label>
        <textarea name="textarea" required></textarea>
      </label></td>
    </tr>

    <tr>
      <td>Course</td>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
          {% for i in v %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td height="23" colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
