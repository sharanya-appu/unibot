{% extends 'admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_clg">
  <table width="200" border="1" id="customers">
    <tr>
      <td>College</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td >Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield4"   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Save" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
